<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-wrapper">
        <div class="calc">
            <p id="calc-title">Magic calculator</p>
            <input type="text" id="n1" placeholder="First number">
            <input type="text" id="n2" placeholder="Second number">
            <button class="btn" onclick="plus()">+</button>
            <button class="btn" onclick="minus()">-</button>
            <button class="btn" onclick="multiplication()">X</button>
            <button class="btn" onclick="division()">/</button>
            <button class="btn" onclick="clearResult()">C</button>
            <hr>
            <input type="text" id="out" placeholder="Result: " readonly>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
