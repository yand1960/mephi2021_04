
<html>
	<head>
		<h1> Курсы валют <br/>на</h1>
	
		<title>Курсы валют</title>
		<style>
            .header {
                position: absolute;
                left: 50px;
                top: 59px;
				font-family:Britannic, Bold;
                width: 430px;
                height: 100px;
            }
        </style>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	</head>
	<body>
		<div class="header" id="current_date_time_block"></div>
		<table width="17%" border="8" class="valute">
			<tr>
				<td> 
					EUR:
				</td>
				<td> 
					<span class="eur"></span> руб.</tr>
				</td>
			<tr>
				<td>
					USD:
				</td>
				<td>
					<span class="usd"></span> руб.</tr>
				</td>
			<tr>
				<td>
					CNY: 
				</td>
				<td>
					<span class="cny"></span> руб.</tr>
				</td>
		</table>
		
  

	</body>

		<script>
		const EURviuw = document.querySelector('.eur')
		const USDviuw = document.querySelector('.usd')
		const RUBviuw = document.querySelector('.cny')

		const valute = {
			EUR: "",
			USD: "",
			CNY: ""

		}
		 
		axios.get("https://www.cbr-xml-daily.ru/daily_json.js")
			.then((res) => { 
				valute.EUR = res.data.Valute.EUR.Value
				
				valute.USD = res.data.Valute.USD.Value

				valute.CNY = res.data.Valute.CNY.Value
				
				EURviuw.textContent = valute.EUR
				USDviuw.textContent = valute.USD
				RUBviuw.textContent = valute.CNY

			})
		</script>
		<script type="text/javascript">
					
					function zero_first_format(value)
					{
						if (value < 10)
						{
							value='0'+value;
						}
						return value;
					}

					function date_time()
					{
						var current_datetime = new Date();
						var day = zero_first_format(current_datetime.getDate());
						var month = zero_first_format(current_datetime.getMonth()+1);
						var year = current_datetime.getFullYear();
						var hours = zero_first_format(current_datetime.getHours());
						var minutes = zero_first_format(current_datetime.getMinutes());
						var seconds = zero_first_format(current_datetime.getSeconds());

						return day+"."+month+"."+year+" "+hours+":"+minutes+":"+seconds;
					}

					document.getElementById('current_date_time_block').innerHTML = date_time();
		</script>
</html>
