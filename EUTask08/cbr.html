<html>
	<head>
		<title>Курсы валют</title>

		<meta charset="utf-8">
		<style>
			tr:nth-child(odd) {
				background-color: #CCCCCC;
			}
		</style>

		<script>
			function getCbr() {
				var url = "https://www.cbr-xml-daily.ru/daily_json.js";
				console.log(url);
				var xhr = new XMLHttpRequest();
				xhr.open("GET",url, false);
				xhr.send();
				var result = xhr.responseText;
				console.log(result);
				var curse = JSON.parse(result);
				console.log(curse);
				var dramm = curse.Valute.AMD.Value;
				var dollar = curse.Valute.USD.Value;
				var summ = curse.Valute.UZS.Value + "</p>";
				document.getElementById("dramm").innerHTML = dramm;
				document.getElementById("dollar").innerHTML = dollar;
				document.getElementById("summ").innerHTML = summ;
			function zero_first_format(value)
			{
				if (value < 10)
				{
					value="0"+value;
				}
				return value;
			}
			function date_time() {
				var current_datetime = new Date();
				var day = zero_first_format(current_datetime.getDate());
				var month = zero_first_format(current_datetime.getMonth()+1);
				var year = current_datetime.getFullYear();
				var hours = zero_first_format(current_datetime.getHours());
				var minutes = zero_first_format(current_datetime.getMinutes());
				var seconds = zero_first_format(current_datetime.getSeconds());
	
			return day+"."+month+"."+year+" "+hours+":"+minutes+":"+seconds;
		}
	
		document.getElementById("current_date_time").innerHTML = date_time();
			}
		</script>

	</head>
	
	<body onload="getCbr();">
		<h1>Курсы валют на текущую дату<div id="current_date_time"></div></h1>
		 
	<table border = "1">
		
		<tr>
			<td>Курс армянских драмов: </td>
			<td id="dramm"></td>
		</tr>
		<tr>
			<td>Курс доллара США: </td>
			<td id="dollar"></td>
		</tr>
		<tr>
			<td>Курс узбекских суммов: </td>
			<td id="summ"></td>
		</tr>
	
	
	</table>
